<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Plagiarism Checker</h1>
        </div>
    </header>
    <div class="container">
        {% if error_message %}
            <p class="error">{{ error_message }}</p>
        {% endif %}
        <form method="POST" enctype="multipart/form-data">
            <label for="file1">Select the first file:</label>
            <input type="file" id="file1" name="file1" required>
            <label for="file2">Select the second file:</label>
            <input type="file" id="file2" name="file2" required>
            <button type="submit">Check Plagiarism</button>
        </form>
    </div>
</body>
</html>
